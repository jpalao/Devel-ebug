name             = Devel-ebug
author           = Brock Wilcox <awwaiid@thelackthereof.org>
license          = Perl_5
copyright_holder = Brock Wilcox
copyright_year   = 2016

[@Filter]
-bundle = @Basic
-remove = Readme
-remove = GatherDir

[Git::NextVersion]
[PkgVersion]
[MetaJSON]
[AutoPrereqs]

[Prereqs]
Devel::StackTrace = 2.00
[MinimumPerl]

[Git::Contributors]
[ReadmeFromPod]

[CPANFile]


[GatherDir]
exclude_match = Makefile.PL|cpanfile|META.json

[CopyFilesFromBuild]
copy = Makefile.PL
copy = cpanfile
copy = META.json
copy = README

[AutoMetaResources]
homepage          = https://metacpan.org/release/%{dist}
repository.github = user:awwaiid
bugtracker.github = user:awwaiid
